]<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask AI Anything</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #222;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .chat-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      min-height: 200px;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ask AI Anything</h1>
  <div class="chat-box" id="chatBox">
    <strong>You:</strong> What to do?<br>
    <strong>AI:</strong> Great question! Let's figure it out together.
  </div>

  <form id="askForm" class="input-group">
    <input type="text" id="question" name="question" placeholder="Type your question here..." required />
    <button type="submit">Ask</button>
  </form>

  <script>
    const form = document.getElementById("askForm");
    const chatBox = document.getElementById("chatBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = document.getElementById("question").value.trim();
      if (!question) return;

      chatBox.innerHTML += `\n<strong>You:</strong> ${question}`;
      document.getElementById("question").value = "";

      try {
        const response = await fetch("/ask", {
          method: "POST",
          body: new URLSearchParams({ question }),
        });

        const data = await response.json();
        chatBox.innerHTML += `\n<strong>AI:</strong> ${data.answer}`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `\n<strong>AI:</strong> Error calling AI.`;
      }
    });
  </script>
</body>
</html>
