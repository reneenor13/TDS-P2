<!DOCTYPE html>
<html>
<head>
  <title>Data Analyst Agent</title>
</head>
<body>
  <h2>Upload Data and Ask Questions</h2>
  <form method="post" enctype="multipart/form-data" action="/api/">
    <label>Questions (.txt):</label><br>
    <input type="file" name="questions" required><br><br>

    <label>CSV Data (optional):</label><br>
    <input type="file" name="data"><br><br>

    <label>Image (optional):</label><br>
    <input type="file" name="image"><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
