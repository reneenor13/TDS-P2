<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Analyst Agent</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="header">
    <h1>Tools in Data Science Project 2: Data Analyst Agent</h1>
    <p>Renee Noronha | 23f3003731@ds.study.iitm.ac.in</p>
  </div>

  <div class="container">
    <form id="uploadForm">
      <label>Upload Questions (.txt) file (optional):</label>
      <input type="file" id="questionsFile" name="questionsFile" accept=".txt" />

      <label>Upload CSV Data (optional):</label>
      <input type="file" id="csvFile" name="csvFile" accept=".csv" />

      <label>Upload Image (optional):</label>
      <input type="file" id="imageFile" name="imageFile" accept="image/*" />

      <button type="submit">Submit</button>
    </form>

    <div id="uploadResponse" class="response-box"></div>

    <hr style="margin: 30px 0;"/>

    <label for="userQuestion">Type your question:</label>
    <input type="text" id="userQuestion" placeholder="Enter your question here..." />
    <button id="askBtn">Ask AI</button>

    <div id="chatResponse" class="response-box"></div>
  </div>

  <!-- Link to external JS instead of inline script -->
  <script src="/static/main.js"></script>
</body>
</html>
