<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tools in Data Science Project 2: Data Analyst Agent</title>
  <style>
    :root {
      --blue: #0a72e8;
      --background: #f9fbff;
      --text-primary: #222;
      --border: #d1d9e6;
      --input-bg: #fff;
      --input-border: #ccc;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", Segoe UI Symbol, "Noto Color Emoji";
      background-color: var(--background);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 25px;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--blue);
    }
    header p {
      margin: 5px 0 0;
      font-weight: 500;
      font-size: 1rem;
      color: #555;
    }
    main {
      background: white;
      padding: 25px;
      border: 1px solid var(--border);
      border-radius: 8px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    form.upload-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 0;
    }
    form.upload-form label {
      font-weight: 600;
      color: var(--blue);
      margin-bottom: 6px;
    }
    form.upload-form input[type="file"],
    form.upload-form input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 5px;
      background-color: var(--input-bg);
    }
    form.upload-form button {
      background-color: var(--blue);
      color: white;
      padding: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start;
      width: 120px;
    }
    form.upload-form button:hover {
      background-color: #065abb;
    }
    #chatBox {
      border: 1px solid var(--border);
      border-radius: 8px;
      height: 320px;
      overflow-y: auto;
      padding: 15px;
      font-size: 1rem;
      line-height: 1.4;
      background: #fefefe;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #chatBox div {
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    #chatBox div:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }
    .user-msg {
      font-weight: 600;
      color: var(--blue);
    }
    .ai-msg {
      font-weight: 500;
      color: #333;
      white-space: pre-wrap;
    }
    @media (max-width: 480px) {
      main {
        padding: 15px;
      }
      form.upload-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Tools in Data Science Project 2: Data Analyst Agent</h1>
  <p>Renee Noronha - 23f3003731@ds.study.iitm.ac.in</p>
</header>

<main>
  <form id="uploadForm" class="upload-form" enctype="multipart/form-data" aria-label="Data Analyst Agent Input Form">
    <label for="question">Type your question:</label>
    <input type="text" id="question" name="question" placeholder="Type your question here..." required autocomplete="off" aria-required="true" />
    
    <label for="txtFile">Upload Questions (.txt) file (optional):</label>
    <input type="file" id="txtFile" name="txtFile" accept=".txt" aria-label="Upload text file of questions" />
    
    <label for="csvFile">Upload CSV Data (optional):</label>
    <input type="file" id="csvFile" name="csvFile" accept=".csv" aria-label="Upload CSV data file" />
    
    <label for="imageFile">Upload Image (optional):</label>
    <input type="file" id="imageFile" name="imageFile" accept="image/*" aria-label="Upload image file" />
    
    <button type="submit">Submit</button>
  </form>

  <section id="chatBox" aria-live="polite" aria-atomic="false" role="log">
    <!-- Chat messages will appear here -->
  </section>
</main>

<script>
  const uploadForm = document.getElementById('uploadForm');
  const chatBox = document.getElementById('chatBox');
  const questionInput = document.getElementById('question');
  const submitButton = uploadForm.querySelector('button[type="submit"]');

  uploadForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const question = questionInput.value.trim();
    if (!question) return;

    appendMessage('You', question, 'user-msg');
    submitButton.disabled = true;
    submitButton.textContent = 'Loading...';

    const formData = new FormData(uploadForm);

    try {
      const response = await fetch('/api/ask', {
        method: 'POST',
        body: formData,
      });

      if (!response.ok) throw new Error('Network response was not ok');

      const data = await response.json();
      appendMessage('AI', data.answer || "Sorry, I didn't get that.", 'ai-msg');
    } catch (err) {
      appendMessage('AI', 'Error: ' + err.message, 'ai-msg');
    }

    questionInput.value = '';
    submitButton.disabled = false;
    submitButton.textContent = 'Submit';
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  function appendMessage(sender, text, className) {
    const div = document.createElement('div');
    div.className = className;
    div.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
