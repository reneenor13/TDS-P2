<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tools in Data Science Project 2</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="header">
    <h1>Tools in Data Science Project 2: Data Analyst Agent</h1>
    <p>Renee Noronha | 23f3003731@ds.study.iitm.ac.in</p>
  </div>

  <div class="form-box">
    <h2>Upload Files & Ask a Question</h2>
    <form id="uploadForm">
      <label>Upload Questions (.txt) file (optional):</label><br />
      <input type="file" name="file" /><br /><br />

      <label>Ask a question:</label><br />
      <input type="text" name="question" required /><br /><br />

      <button type="submit">Submit</button>
    </form>
    <div id="uploadResponse" class="response-box"></div>
  </div>

  <div class="chat-box">
    <h2>Ask AI Anything</h2>
    <form id="chatForm">
      <label>Type your question:</label><br />
      <input type="text" id="chatInput" required />
      <button type="submit">Ask AI</button>
    </form>
    <div id="chatResponse" class="response-box"></div>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/api/upload", {
        method: "POST",
        body: formData,
      });
      const data = await res.json();
      document.getElementById("uploadResponse").innerText =
        data.answer || data.error || "No response";
    });

    document.getElementById("chatForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = document.getElementById("chatInput").value;
      const formData = new FormData();
      formData.append("question", question);

      const res = await fetch("/api/ask", {
        method: "POST",
        body: formData,
      });
      const data = await res.json();
      document.getElementById("chatResponse").innerText =
        data.answer || data.error || "No response";
    });
  </script>
</body>
</html>
