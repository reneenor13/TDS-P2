<!DOCTYPE html>
<html>
<head>
    <title>Tools in Data Science Project 2: Data Analyst Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .form-section, .chatbox {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .chatbox {
            max-width: 600px;
        }

        .chat-log {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            background: #fdfdfd;
            margin-bottom: 10px;
        }

        .chat-input {
            display: flex;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
        }

        .chat-input button {
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <h1>Tools in Data Science Project 2: Data Analyst Agent</h1>
    <p><strong>Renee Noronha</strong> - 23f3003731@ds.study.iitm.ac.in</p>

    <div class="form-section">
        <h3>Upload Data and Ask Questions</h3>
        <form id="upload-form" enctype="multipart/form-data">
            <label>Questions (.txt): <input type="file" name="questions"></label><br><br>
            <label>CSV Data (optional): <input type="file" name="data"></label><br><br>
            <label>Image (optional): <input type="file" name="image"></label><br><br>
            <button type="submit">Submit</button>
        </form>
        <pre id="upload-response"></pre>
    </div>

    <div class="chatbox">
        <h3>Ask AI Anything</h3>
        <div class="chat-log" id="chat-log"></div>
        <div class="chat-input">
            <input type="text" id="chat-question" placeholder="Type your question..." />
            <button onclick="askAI()">Ask</button>
        </div>
    </div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const res = await fetch("/api/", {
                method: "POST",
                body: formData
            });
            const result = await res.json();
            document.getElementById("upload-response").innerText = JSON.stringify(result, null, 2);
        });

        async function askAI() {
            const question = document.getElementById("chat-question").value;
            if (!question) return;

            const chatLog = document.getElementById("chat-log");
            chatLog.innerHTML += `<p><strong>You:</strong> ${question}</p>`;

            const res = await fetch("/chat/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question })
            });

            const result = await res.json();
            const answer = result.answer || result.error;
            chatLog.innerHTML += `<p><strong>AI:</strong> ${answer}</p>`;
            document.getElementById("chat-question").value = "";
        }
    </script>
</body>
</html>
